<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main--wrapper">
      <header class="header--minimal">
          <a href="index.html" class="navbar__title">Brookside Hurricanes</a>
      </header>
      <main class="main">
        <section class="form-container">
          <div class="wrapper__formCard">
            <h1 class="formCard__title">Reset Password</h1>
            <form id="changePasswordForm">
              <div class="inputs">
                <input type="password" id="newPassword" placeholder="New Password" required />
              </div>
              <div class="inputs">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
              </div>
              <div class="inputs">
                <input type="password" id="currentPassword" placeholder="Confirm Current Passwrod" required autocomplet="current-password" />
              </div>
              <button type="submit">Update Password</button>
              <p class="changePassword__errorMessage"></p>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <a class="footer__address" href="https://www.google.com/maps/place/7197+Riley+Rd,+Warrenton,+VA+20187/@38.7398015,-77.7134862,17z/data=!3m1!4b1!4m6!3m5!1s0x89b6636e20ad582b:0x80d1837332d83eb6!8m2!3d38.7398015!4d-77.7109113!16s%2Fg%2F11c5dq102f?entry=ttu&g_ep=EgoyMDI1MDMwMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">7197 Riley Rd Warrenton, VA 20187</a>
        <p class="footer__text">&copy; 2025 Brookside Hurricanes Coaching Staff Portal. All rights reserved.</p>
    </footer>
      <script type="module" src="js/change-password.js"></script>
    </div>
  </body>
</html>
