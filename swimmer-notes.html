<!-- swimmer-notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swimmer Notes</title>

  <!-- your existing stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Google Fonts preconnect (if you use it already) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <main class="wrapper">
    <section class="controls">
      <label>
        Age Group:
        <select id="ageFilter">
          <option value="all">All</option>
          <option value="6U">6 & Under</option>
          <option value="7-8">7-8</option>
          <option value="9-10">9-10</option>
          <option value="11-12">11-12</option>
          <option value="13-14">13-14</option>
          <option value="15-18">15-18</option>
        </select>
      </label>
      <label id="rosterUpload">
        Upload Roster (.csv)
        <input type="file" id="csvInput" accept=".csv" style="display:none" />
      </label>
    </section>

    <section class="notes-container">
      <table id="notesTable" class="notesTable">
        <thead>
          <tr>
            <th class="thOne">Name</th>
            <th class="thThree">Age</th>
            <th class="thTwo">Water Safety</th>
            <th class="thTwo">FR</th>
            <th class="thTwo">IM</th>
            <th class="thTwo">BK</th>
            <th class="thTwo">BR</th>
            <th class="thTwo">FLY</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/f7c7da88f5.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="js/swimmer-notes.js"></script>
</body>
</html>
