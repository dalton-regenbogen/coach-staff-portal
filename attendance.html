<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHST Attendance</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <nav class="navBar">
        <ul class="navList-leftSide">
          <li><a class="navLink" href="TheBrand.html">THE BRAND</a></li>
          <li><a class="navLink" href="#">FAMILY</a></li>
          <li><a class="navLink" href="#">RESOURCES</a></li>
          <li><a class="navLink" href="#">PRACTICES</a></li>
        </ul>
        <div class="navLogo"><a href="index.html"><img src="/assets/website-logo.svg"></a></div>
        <div class="navList-rightSide">
          <a class="navIcon" href="attendance.html"><i class="fa-regular fa-square-check"></i></a>
          <a class="navIcon" href="#"><i class="fa-regular fa-calendar-day"></i></a>
          <a class="navIcon" href="login.html"><i class="fa-regular fa-circle-user"></i></a>
        </div>
      </nav>
    </div>
  </header>

  <main>

    <div class="wrapper">
      
      <div class="attendanceSection">

        <section id="filters" class="filters">
          <div class="dateTime-selectors">
              <label>
                Date:
                <input type="date" id="datePicker" />
              </label>

              <lable>
                [AM | PM]: 
                <select id="sessionPick">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </lable>
            </div>
          <label>
            Age Group:
            <select id="ageFilter">
              <option value="all">All</option>
              <option value="6U">6 & Under</option>
              <option value="7-8">7‑8</option>
              <option value="9-10">9‑10</option>
              <option value="11-12">11‑12</option>
              <option value="13-14">13-14</option>
              <option value="15-18">15-18</option>
            </select>
          </label>

          <label id="rosterUpload">
            Upload Roster (.csv)
            <input type="file" id="csvInput" accept=".csv" style="display:none">
          </label>
          
         </section>
          <table id="rosterTable" class="attendanceTable">
            <thead>
              <tr><th class="thOne">Name</th><th class="thThree">Age</th><th class="thTwo">Status</th></tr>
            </thead>
            <tbody>
          
            </tbody>
          </table>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/f7c7da88f5.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/attendance.js"></script>
</body>
</html>
