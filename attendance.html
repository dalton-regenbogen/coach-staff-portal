    <meta charset="UTF-8">

    <title>Attendance Tracker - BHST Staff Portal</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header__wrapper">
        <nav class="navbar">
          <a href="index.html" class="team-name">Brookside Hurricanes</a>
            <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="staff.html">Staff Resources</a></li>
              <li><a href="announcements.html">Announcements</a></li>
              <li><a href="attendance.html">Attendance Tracker</a></li>
            </ul>
            <button class="login"><a href="login.html">Login</a></button>
            <button class="nav-toggle">â˜°</button>
        </nav>
    </header>
      <main class="main-content">
        <div class="card-attendance">
          <h2>Mark Attendance</h2>
          <label for="date">Select Date</label>
          <input type="date" id="date">

          <h2>Import Swimmer List</h2>
            <div>
              <input type="file" id="csvFile" hidden>
              <label for="csvFile" class="card-attendance__input" >Choose File</label>
            </div>
          <button id="uploadCsv">Upload</button>
          <p id="uploadMessage"></p>
        </div>

        <table id="attendance-table">
          <thead>
            <tr>
              <th>Swimmer Name</th>
              <th>Attendance Status</th>
            </tr>
          </thead>
          <tbody id="attendance-body">

          </tbody>
        </table>

        <button id="save-attendance">Save Attendance</button>
        <p id="attendance-message"></p>

        <h3>View Past Attendance</h3>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button id="viewAttendance">View Attendance</button>
        <div id="attendanceHistory"></div>

      </main>
      <footer class="footer">

    </footer>
    </div>
  </body>
