<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BHST Staff Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="headerMinimal">
      <div class="wrapper">
        <nav class="navBar-minimal">
          <div class="navLogo"><a href="index.html"><img src="/assets/website-logo.svg"></a></div>
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <section class="formCard">
            <form id="loginForm">
              <p>Welcome, <span>sign in to continue</span></p>
              <div class="loginForm-input">
                <input type="text" id="email" placeholder="Username" required autocomplete="username">
              </div>
              <div class="loginForm-input">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
              </div>
              <div class="remFor">
                <div class="remember">
                  <input type="checkbox" id="remember__box">
                  <label for="remember__box">Remember Me</label>
                </div>
                <div class="forget">
                  <a href="" id="forgetPassword">Forget Password?</a>
                </div>
              </div>
              <button class="accountLogin">Ready, GO!</button>
              <p class="loginForm__errorMessage"></p>
            </form>
        </section>
      </main>
    </div> 
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/f7c7da88f5.js" crossorigin="anonymous"></script>
  </body> 
</html>
