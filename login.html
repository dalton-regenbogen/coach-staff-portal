<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BHST Staff Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header__wrapper">
        <nav class="navbar">
          <a href="index.html" class="team-name">Brookside Hurricanes</a>
          <ul class="nav-links hidden">
            <li><a href="index.html">Home</a></li>
            <li><a href="staff.html">Staff Resources</a></li>
            <li><a href="announcements.html">Announcements</a></li>
            <li><a href="attendance.html">Attendance Tracker</a></li>
          </ul>
          <button class="login"><a href="login.html">Login</a></button>
          <button class="nav-toggle">â˜°</button>
          <button class="logout hidden" onclick="logout()">Logout</button>
        </nav>
      </header>

        <main class="main-content">

          <div class=" login__background">
            <div class="wrapper__login">
              <h1 class="login__title">Login</h1>
              <div class="inputs">
                <input type="text" placeholder="Username" required>
                <label for="userame"><i class="material-icons account__circle">account_circle</i></label>
              </div>
              <div class="inputs">
                <input type="password" placeholder="Password" required>
                <label for="password"><i class="material-icons lock">lock</i></label>
              </div>
              <div class="rem__for">
                <div class="remember">
                  <input type="checkbox">
                  <label for="remember__box">Remember Me</label>
                </div>
                <div class="forget">
                  <a href="">Forget Password?</a>
                </div>
              </div>

              <button class="account__login">Login</button>
            </div>
          </div>
        </main>
        <footer class="footer">
          <a class="footer__address" href="https://www.google.com/maps/place/7197+Riley+Rd,+Warrenton,+VA+20187/@38.7398015,-77.7134862,17z/data=!3m1!4b1!4m6!3m5!1s0x89b6636e20ad582b:0x80d1837332d83eb6!8m2!3d38.7398015!4d-77.7109113!16s%2Fg%2F11c5dq102f?entry=ttu&g_ep=EgoyMDI1MDMwMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">7197 Riley Rd Warrenton, VA 20187</a>
          <p class="footer__text">&copy; 2025 Brookside Hurricanes Coaching Staff Portal. All rights reserved.</p>
      </footer>

      <script src="js/login.js"></script>
    </div>
  </body> 
</html>
