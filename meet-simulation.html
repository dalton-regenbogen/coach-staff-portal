<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Simulation</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Meet Simulation</h1>

    <!-- File upload & controls -->
    <div class="flex items-center space-x-4 mb-4">
      <input
        type="file"
        id="fileInput"
        accept=".csv, .xlsx, .xls"
        class="border p-2 rounded bg-white"
      />
      <button
        id="uploadButton"
        class="px-4 py-2 bg-blue-500 text-white rounded"
      >
        Upload &amp; Parse
      </button>
      <button
        id="resetButton"
        class="px-4 py-2 bg-red-500 text-white rounded"
      >
        Reset All
      </button>
    </div>

    <!-- Upload progress indicator -->
    <div id="uploadStatus" class="my-4 hidden">
      <progress id="uploadBar" max="100" value="0" class="w-full"></progress>
      <p id="uploadText" class="text-sm text-gray-600">0/0</p>
    </div>

    <!-- Filters -->
    <div id="filters" class="grid grid-cols-4 gap-4 mb-4">
      <div>
        <span class="block font-medium">Teams (max 3):</span>
        <div id="teamCheckboxes" class="grid grid-cols-2 gap-2 max-h-24 overflow-auto bg-white border rounded p-2"></div>
      </div>
      <div>
        <label for="genderFilter" class="block font-medium">Gender:</label>
        <select
          id="genderFilter"
          class="w-full border rounded p-2 bg-white"
        >
          <option value="Both">Both</option>
          <option value="Girls">Girls</option>
          <option value="Boys">Boys</option>
        </select>
      </div>
      <div>
        <label for="ageGroupFilter" class="block font-medium">Age Group:</label>
        <select
          id="ageGroupFilter"
          class="w-full border rounded p-2 bg-white"
        >
          <option value="All">All</option>
        </select>
      </div>
      <div>
        <label for="eventFilter" class="block font-medium">Event:</label>
        <select
          id="eventFilter"
          class="w-full border rounded p-2 bg-white"
        >
          <option value="All">All</option>
        </select>
      </div>
    </div>

    <!-- 3-panel layout -->
    <div class="flex space-x-4">
      <!-- Left panel: Swimmer Selector -->
      <div
        id="swimmerSelector"
        class="w-1/4 bg-white p-2 rounded shadow h-[600px] overflow-auto"
      >
        <h2 class="font-semibold mb-2">Swimmer Selector</h2>
        <div id="swimmerList"></div>
      </div>

      <!-- Center panel: Main Results Table -->
      <div
        id="mainResults"
        class="w-1/2 bg-white p-2 rounded shadow h-[600px] overflow-auto"
      >
        <h2 class="font-semibold mb-2">Main Results</h2>
        <table class="min-w-full table-auto">
          <thead class="bg-gray-200">
            <tr>
              <th data-sort="Place" class="cursor-pointer px-2 py-1">Place</th>
              <th data-sort="Time" class="cursor-pointer px-2 py-1">Time</th>
              <th class="px-2 py-1">Name</th>
              <th class="px-2 py-1">Team</th>
              <th class="px-2 py-1">Age</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody"></tbody>
        </table>
      </div>

      <!-- Right panel: Swimmer Summary -->
      <div
        id="swimmerSummary"
        class="w-1/4 bg-white p-2 rounded shadow h-[600px] overflow-auto"
      >
        <h2 class="font-semibold mb-2">Swimmer Summary</h2>
        <div id="summaryList"></div>
      </div>
    </div>
  </div>

   <!-- SheetJS for parsing Excel/CSV -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://kit.fontawesome.com/f7c7da88f5.js" crossorigin="anonymous"></script>    
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/meet-simulation.js"></script>
</body>
</html>
